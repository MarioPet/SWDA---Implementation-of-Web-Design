<!DOCTYPE html>
<html>
    <head>
        <title>Dice</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
    </head>

    <body>
        <div class="dice-wrapper">
            <div class="dice one">
                <!-- <div class="dot-row"> -->
                    <div class="dot"></div>
                <!-- </div> -->
            </div>

            <div class="dice two">
                <div class="dot-row dot-right-top">
                    <div class="dot"></div>
                </div>

                <div class="dot-row dot-left-bottom">
                    <div class="dot"></div>
                </div>
            </div>

            <div class="dice three">
                <div class="dot-row dot-right-top">
                    <div class="dot"></div>
                </div>

                <div class="dot-row dot-center">
                    <div class="dot"></div>
                </div>

                <div class="dot-row dot-left-bottom">
                    <div class="dot"></div>
                </div>
            </div>

            <div class="dice four">
                <div class="dot-row">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>

                <div class="dot-row">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <div class="dice five">
                <div class="dot-row">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>

                <div class="dot-row dot-center">
                    <div class="dot"></div>
                </div>

                <div class="dot-row">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <div class="dice six">
                    <div class="dot-row">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
    
                    <div class="dot-row">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
        </div>
    </body>
</html>
